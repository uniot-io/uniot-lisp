name: Build and Release WASM

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Trigger on version tags like 0.2.4
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.4)'
        required: true

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '4.0.22'
      
      - name: Build WASM
        run: make wasm
      
      - name: Verify build artifacts
        run: |
          ls -lh build/
          test -f build/unlisp.js
          test -f build/unlisp.wasm
          echo "âœ… Build artifacts verified"
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            WASM build for uniot-lisp ${{ steps.version.outputs.version }}
            
            ## Artifacts
            - `unlisp.wasm` - WebAssembly module
            - `unlisp.js` - JavaScript loader
          files: |
            build/unlisp.wasm
            build/unlisp.js
